<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMate - No Internet Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ea4335;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #3367d6;
        }
        .wifi-icon {
            font-size: 50px;
            color: #ea4335;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="icons/icon.png" alt="CareerMate Logo" class="logo">
        <div class="wifi-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12" y2="20"></line>
                <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
        </div>
        <h1>No Internet Connection</h1>
        <p>CareerMate requires an internet connection for most features including sign-up, sign-in, and accessing career information.</p>
        <p>Please check your network connection and try again.</p>
        <button class="btn" onclick="checkConnection()">Try Again</button>
    </div>

    <script>
        function checkConnection() {
            const { ipcRenderer } = require('electron');
            ipcRenderer.send('check-connection');
        }
    </script>
</body>
</html>
