<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMate - Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ea4335;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="icons/icon.png" alt="CareerMate Logo" class="logo">
        <h1>Server Error</h1>
        <p>The application server is not responding. This could be due to a temporary issue.</p>
        <p>Please try the following:</p>
        <ul style="text-align: left;">
            <li>Check your internet connection</li>
            <li>Restart the application</li>
            <li>Ensure no other applications are using port 5001</li>
        </ul>
        <button class="btn" onclick="restartServer()">Restart Server</button>
    </div>

    <script>
        function restartServer() {
            const { ipcRenderer } = require('electron');
            ipcRenderer.send('restart-server');
        }
    </script>
</body>
</html>
