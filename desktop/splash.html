<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMate - Starting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .splash-container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #4285f4;
            margin-bottom: 20px;
        }
        .loading {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .loading div {
            position: absolute;
            top: 33px;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #4285f4;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .loading div:nth-child(1) {
            left: 8px;
            animation: loading1 0.6s infinite;
        }
        .loading div:nth-child(2) {
            left: 8px;
            animation: loading2 0.6s infinite;
        }
        .loading div:nth-child(3) {
            left: 32px;
            animation: loading2 0.6s infinite;
        }
        .loading div:nth-child(4) {
            left: 56px;
            animation: loading3 0.6s infinite;
        }
        @keyframes loading1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @keyframes loading3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }
        @keyframes loading2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(24px, 0); }
        }
        .update-progress {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            height: 10px;
            margin-top: 10px;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #4285f4;
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }
        .version {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="icons/icon.png" alt="CareerMate Logo" class="logo">
        <h1>CareerMate</h1>
        <p id="status-message">Starting the application, please wait...</p>
        <div class="loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <div id="update-progress" class="update-progress">
            <p>Downloading update: <span id="progress-percent">0%</span></p>
            <div class="progress-bar">
                <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
        </div>
        
        <div class="version">
            <p>Version: <span id="app-version">1.0.0</span></p>
        </div>
    </div>
    
    <script>
        // Use Electron IPC to receive update progress
        try {
            const { ipcRenderer } = require('electron');
            const app = require('electron').remote.app;
            
            // Set app version
            document.getElementById('app-version').textContent = app.getVersion();
            
            // Listen for update progress events
            ipcRenderer.on('update-progress', (event, progressObj) => {
                const updateProgress = document.getElementById('update-progress');
                const progressPercent = document.getElementById('progress-percent');
                const progressBarFill = document.getElementById('progress-bar-fill');
                const statusMessage = document.getElementById('status-message');
                
                // Show update progress
                updateProgress.style.display = 'block';
                statusMessage.textContent = 'Downloading update...';
                
                // Update progress bar
                const percent = Math.round(progressObj.percent);
                progressPercent.textContent = `${percent}%`;
                progressBarFill.style.width = `${percent}%`;
            });
        } catch (error) {
            console.log('Not running in Electron environment');
        }
    </script>
</body>
</html>
